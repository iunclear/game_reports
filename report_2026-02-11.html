<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GamePulse · 分类资讯洞察</title>
<meta name="description" content="按【类别】分栏展示 · 单页 HTML（Jinja2 渲染）"/>

<style>
:root{
  --bg:#0b1020;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.65);
  --line:rgba(255,255,255,.12);
  --card:rgba(255,255,255,.06);
  --radius:18px;
  --shadow:0 16px 50px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"PingFang SC","Microsoft Yahei";
  color:var(--text);
  background:
    radial-gradient(900px 400px at 20% 0%, rgba(124,58,237,.35), transparent 60%),
    radial-gradient(800px 420px at 85% 10%, rgba(6,182,212,.25), transparent 60%),
    linear-gradient(180deg,#060916,#0b1020,#060916);
}

a{color:inherit;text-decoration:none}
a:hover{text-decoration:underline}

.wrap{max-width:1120px;margin:auto;padding:28px 18px 60px}
h1{margin:0;font-size:26px}
.sub{color:var(--muted);font-size:13px;margin-top:6px}

.topbar{
  display:flex;
  justify-content:space-between;
  gap:16px;
  flex-wrap:wrap;
  align-items:flex-end;
}
.pill{
  border:1px solid var(--line);
  padding:8px 12px;
  border-radius:999px;
  font-size:12px;
  color:var(--muted);
  background:rgba(255,255,255,.04)
}

.section{margin-top:34px}
.section-head{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}
.section-head h2{margin:0;font-size:20px}
.section-head .count{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  color:var(--muted);
}

.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:14px;
}

.card{
  grid-column:span 12;
  border-radius:var(--radius);
  border:1px solid var(--line);
  background:var(--card);
  box-shadow:var(--shadow);
  overflow:hidden;
}
@media(min-width:860px){.card{grid-column:span 6}}

.cover{height:180px;background:rgba(255,255,255,.05)}
.cover img{width:100%;height:100%;object-fit:cover;display:block}

.content{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.title{margin:0;font-size:16px;line-height:1.4}

.tags{display:flex;gap:8px;flex-wrap:wrap}
.tag{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--muted);
}

.summary{font-size:13px;color:var(--muted);line-height:1.6;margin:0}

details{
  border:1px solid var(--line);
  border-radius:14px;
  padding:10px;
  background:rgba(255,255,255,.03);
}
summary{cursor:pointer;font-size:13px}
.refer-list{
  margin-top:10px;
  padding:0;
  list-style:none;
}
.refer-item{
  margin-top:8px;
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  background:rgba(255,255,255,.04);
  font-size:13px;
  line-height:1.5;
}

footer{
  margin-top:40px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

  <header class="topbar">
    <div>
      <h1>GamePulse · 分类资讯洞察</h1>
      <div class="sub">按【类别】分栏展示 · 单页 HTML（Jinja2 渲染）</div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
      <div class="pill">生成时间：2026-02-11 15:09</div>
      <div class="pill">文章数：1</div>
    </div>
  </header>

  
  
  
    
    
      
    
  

  
    
    <section class="section">
      <div class="section-head">
        <h2>测试分类</h2>
        <span class="count">1 篇</span>
      </div>

      <div class="grid">
        
          <article class="card">
            <div class="cover">
              
                <img src="https://example.com/test.jpg" alt="测试截图发送功能" loading="lazy" referrerpolicy="no-referrer">
              
            </div>

            <div class="content">
              <h3 class="title">
                
                  <a href="https://example.com/test" target="_blank" rel="noreferrer noopener">测试截图发送功能</a>
                
              </h3>

              <div class="tags">
                <span class="tag">借鉴点 2</span>
                <span class="tag">外链</span>
              </div>

              
                <p class="summary">这是一个测试文章，用来验证截图发送功能。</p>
              

              
                <details>
                  <summary>可借鉴内容</summary>
                  <ul class="refer-list">
                    
                      <li class="refer-item">1.截图功能测试-关键点：直接发送→确保企业微信能正确接收页面截图。</li>
                    
                      <li class="refer-item">2.链接功能测试-关键点：GitHubPages→确保链接指向正确的报告页面。</li>
                    
                  </ul>
                </details>
              
            </div>
          </article>
        
      </div>
    </section>
  

  <footer>
    © GamePulse pipeline
  </footer>

</div>
</body>
</html>
